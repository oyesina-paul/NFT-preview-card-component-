<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="keywords" content="HTML, CSS">
  <meta name="description" content="Frontend Mentor Challenge">
  <meta name="author" content="Paul Oyesina">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--!css styles-->
  <link rel="stylesheet" href="./css/styles.css">
  <!--!google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="main_content equilibrium">
    <img src="./images/image-equilibrium.jpg" alt="image of equilibrium">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="flex-container">
      <div class="flex-group ethereum">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        <h2> 0.041 ETH</h2>
      </div>
  
      <div class="flex-group timer">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <h2>3 days left</h3>
      </div>
    </div>

    <hr>

    <div class="flex-group jules">
      <img src="./images/image-avatar.png" alt="Jules image">
      <h3> <span class="timer">Creation of </span> Jules Wyvern</h3>
    </div>
  </main>
     
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Oyesina Paul</a>.
    </div>
  </footer>
</body>
</html>
